<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
  </head>
  <body>
    <div>
        <!---->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 30%; height: 100%;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://firebasestorage.googleapis.com/v0/b/analyzer-5d358.appspot.com/o/img1.jpg?alt=media&token=9ab388c1-c981-4dec-bd08-555bb5151604" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://firebasestorage.googleapis.com/v0/b/analyzer-5d358.appspot.com/o/img%20page%202.jpg?alt=media&token=5c88cfd0-5a61-403c-b2a7-cef6e7ecdc62" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://firebasestorage.googleapis.com/v0/b/analyzer-5d358.appspot.com/o/img3.jpg?alt=media&token=859ba613-5306-4ed2-ac15-dafa8b6017ab" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    
</div>



    </div>
    <div style="margin-left:45%;margin-top: -30%;background-color:gray; margin-right: 30%;">
          <form method="post" action="{% url 'home' %}" enctype="multipart/form-data">
            {% csrf_token %}
              <div>
              <label for="paper1">Paper 1
                  <input type="file" name="paper1" id="paper1">
              </label>
            </div>
            <div>
              <label for="paper2">Paper 2
                <input type="file" name="paper2" id="paper2">
            </label>
          </div>
              <button type="submit">Submit</button>
        </form>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
